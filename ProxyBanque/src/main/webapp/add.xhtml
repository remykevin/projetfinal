<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:link rel="stylesheet" type="text/css" href="style.css"/>
		<title>Ajout</title>
		<style type="text/css">
			table.table-style-three {
				margin: auto;
				font-family: verdana, arial, sans-serif;
				font-size: 11px;
				color: #333333;
				border-width: 1px;
				border-color: #3A3A3A;
				border-collapse: collapse;
			}
 			table.table-style-three th { 
 				border-width: 1px; 
 				padding: 8px; 
 				border-style: solid; 
 				border-color: #003d99; /*#FFA6A6*/
 				background-color: #3385ff; /*#D56A6A*/
 				color: #ffffff; 
 			}
			table.table-style-three tr:hover td { 
 				cursor: pointer; 
 			} 
 			table.table-style-three tr:nth-child(even) td{ 
 				background-color: #cce0ff; /*#F7CFCF*/
 			} 
 			table.table-style-three td { 
 				border-width: 1px; 
 				padding: 8px; 
 				border-style: solid; 
				border-color: #003d99; /*#FFA6A6*/
 				background-color: #ffffff; 
 			} 
		</style>
	</h:head>

	<h:body>
		<div align="center">
			<h2>Ajouter un Client</h2>
			<h:form>
				<h:messages style="color:blue"/>
				<h:panelGrid columns="3">
					
					Entrer un nom :
					<h:inputText id="nom" value="#{gestionMB.cl.nom}" required="true"/>
					<h:message for="nom" style="color:red"/>
					
					Entrer un prenom :
					<h:inputText id="prenom" value="#{gestionMB.cl.prenom}" required="true"/>
					<h:message for="prenom" style="color:red"/>
					
					Entrer une adresse :
					<h:inputText id="adresse" value="#{gestionMB.cl.adresse}" required="true"/>
					<h:message for="adresse" style="color:red"/>
					
					Entrer un code postal :
					<h:inputText id="codePostal" value="#{gestionMB.cl.codePostal}" required="true"/>
					<h:message for="codePostal" style="color:red"/>
					
					Entrer une ville :
					<h:inputText id="ville" value="#{gestionMB.cl.ville}" required="true"/>
					<h:message for="ville" style="color:red"/>
					
					Entrer un telephone :
					<h:inputText id="telephone" value="#{gestionMB.cl.telephone}" required="true"/>
					<h:message for="telephone" style="color:red"/>
					
				</h:panelGrid>
				<h:commandButton action="#{gestionMB.addMB}" value="Valider"/>
			</h:form>
		</div>
		
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="accueil.xhtml"/>
				<p:menuitem value="Deconnexion" url="login.xhtml"/>
			</p:breadCrumb>
		</h:form>
	</h:body>

</html>
