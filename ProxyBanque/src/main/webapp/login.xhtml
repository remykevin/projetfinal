<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Login</title>
	</h:head>

	<h:body>
		<div align="center">
			<h2>Identification</h2>
			<h:form>
				<h:messages style="color:blue"/>
				<h:panelGrid columns="3">
					
					Entrer votre identifiant :
					<h:inputText id="nom" value="#{gestionMB.co.nom}" required="true"/>
					<h:message for="nom" style="color:red"/>
					
					Entrer votre password :
					<h:inputSecret id="password" value="#{gestionMB.co.password}" required="true"/>
					<h:message for="password" style="color:red"/>
					
				</h:panelGrid>
				<h:commandButton action="#{gestionMB.ifExistMB}" value="Valider"/>
			</h:form>
		</div>
	</h:body>

</html>
